"<!DOCTYPE html>
<html>
<head>
  <title>My Website</title>
  <style>
    .blue-text {
      color: blue;
    }

    h2 .red-text {
      color: red;
    }

    h3 .green-text {
      color: green;
    }

    #yellow-text {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1><p class=\"blue-text\">Hello</p></h1>
  <h2><p class=\"red-text\">World!</p></h2>
  <h3 class=\"green-text\">WSB</h3>
  <p id=\"yellow-text\">Some text below h3</p>
</body>
</html>"
